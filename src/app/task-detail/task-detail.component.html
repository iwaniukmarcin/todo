

<div class="backdrop">
    <div class="alert-box">
        <div class="col-md-12">
            <h3>Task:
                <input [(ngModel)]="task.title" class="input-lg"  type="text"></h3>
            <h3>Date:
                <input [(ngModel)]="task.date" class="input-lg" type="text"></h3>
            </div>
        <div class="alert-box-actions">
            <button class="btn btn-info btn-sm mr-2" (click)="onClose()">Save & close</button>
        </div>
    </div>
</div>
